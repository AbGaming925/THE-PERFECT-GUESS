<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Perfect Guess</h1>
        <p>Guess the number between 1 and 50:</p>
        <input type="number" id="userGuess" min="1" max="50" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit</button>
        <p id="message"></p>
        <p id="attempts"></p>
    </div>
    <footer>Made by Absolute Bittu</footer>
    <script src="script.js"></script>
</body>
</html>
